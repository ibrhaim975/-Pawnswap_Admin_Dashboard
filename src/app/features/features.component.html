<div style="  margin-top: 100px; margin-left:260px;    width: 1050px; " class=" container text-center  ">

    <table class=" box  table  shadow-lg p-3 mb-5 bg-white rounded " >
        <thead>
            <tr style="background-color:#17a2b8; color:#F5F5F5	">
                <th class="font-weight-normal" scope="col">Image</th>
                <th class="font-weight-normal" scope="col">Title</th>
                <th  class="font-weight-normal" scope="col">Description</th>

            </tr>
        </thead>
        <tbody  style="background-color: white;" >
            <tr *ngFor="let item of cat  | paginate: config ">

                <th class="align-middle" scope="col"><img style="width: 100px; height:100px; "
                        class="border border-primary rounded-circle mx-auto d-block" src="{{item.image}}">
                </th>
                <th class="align-middle font-weight-normal" scope="col">{{item.title}}</th>
                <th class="align-middle w-50 p-3 font-weight-normal" scope="col">{{item.description}}</th>
            </tr>
            <tr>
                <th colspan="3">
                    <pagination-controls  (pageChange)="pageChanged($event)"></pagination-controls>
                </th>
            </tr>
        </tbody>
    </table>

</div>
