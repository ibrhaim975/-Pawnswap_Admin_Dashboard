<div style="  margin-top: 100px; margin-right:10px;     
" class="   container text-center  width: 800px;">
<table class=" box  table  shadow-lg p-3 mb-5 bg-white rounded " >
    <thead>
        <tr style="background-color:#17a2b8; color:#F5F5F5	">
            <th class="font-weight-normal" scope="col">OfferImg</th>
                <th  class="font-weight-normal"scope="col">OfferType</th>
                <th class="font-weight-normal" scope="col">Comment</th>
                <th class="font-weight-normal"scope="col">DemandSupplyId</th>
                <th class="font-weight-normal"scope="col">User</th>


            </tr>

        </thead>
        <tbody style="background-color: white;">
            <tr *ngFor="let item of cat | paginate: config ;  let i=index ">

                <th scope="col"><img style="width: 100px; height:100px; "
                        class="border border-primary rounded-circle mx-auto d-block" src="{{item.imgUrl}}">
                </th>
                <th class="align-middle font-weight-normal" scope="col">{{item.offerType}}</th>
                <th class="align-middle font-weight-normal" scope="col">{{item.comment}}</th>
                <th class="align-middle font-weight-normal" font-weight-normal scope="col">{{item.demandSupplyId}}</th>
                <th class="align-middle font-weight-normal" scope="col">{{usenname}}</th>


            </tr>

            <tr>
                <th colspan="7">
                    <pagination-controls class="text-center" (pageChange)="pageChanged($event)"></pagination-controls>


                </th>
            </tr>
        </tbody>

    </table>

</div>
